<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="calc-header">
            <p>calc</p>
            <div id="calc-input">0</div>
        </div>
        <div class="calc-main-wrapper">
            <div class="calc-main">
                <input class="calc-sm-btn" type="button" value="7" />
                <input class="calc-sm-btn " type="button" value="8" />
                <input class="calc-sm-btn " type="button" value="9" />
                <input class="calc-sm-btn " type="button" value="del" />
                <input class="calc-sm-btn " type="button" value="4" />
                <input class="calc-sm-btn " type="button" value="5"/>
                <input class="calc-sm-btn " type="button" value="6" />
                <input class="calc-sm-btn" type="button" value="+" />
                <input class="calc-sm-btn " type="button" value="1" />
                <input class="calc-sm-btn " type="button" value="2"/>
                <input class="calc-sm-btn " type="button" value="3" />
                <input class="calc-sm-btn " type="button" value="-" />
                <input class="calc-sm-btn" type="button" value="." />
                <input class="calc-sm-btn " type="button" value="0" />
                <input class="calc-sm-btn " type="button" value="/"/>
                <input class="calc-sm-btn " type="button" value="*" />
                <button id="reset">Reset</button>
                <button id="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
